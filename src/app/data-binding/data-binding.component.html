<section class="event-bindig">
    <article>
        <h3>Event binding!</h3>
        <div>
            <button (click)="botaoClicado()" class="btn btn-primary">
                 Me Clique!
            </button>

            <br><br>

            <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor($event)"/>
            <p>Valor Atual: {{valorAtual}}</p>
            <p>Ultimo valor Salvo: {{valorSalvo}}</p>
        </div>
    </article>
</section>
